<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Recommendations</title>
<style>
    body { font-family: sans-serif; padding: 20px; }
    .movie-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px 0;
    }
    .movie-card {
        border: 1px solid #ccc;
        padding: 10px;
        width: 180px;
        text-align: center;
        border-radius: 5px;
    }
    .movie-card img {
        max-width: 100%;
        border-radius: 5px;
    }
    .movie-card-title {
        font-weight: bold;
        margin: 10px 0 5px;
        font-size: 14px;
    }
</style>
</head>
<body>

<h1>Your Movie Recommendations</h1>
<div class="movie-grid">
{% for movie in recommendations %}
    <div class="movie-card">
        <img src="{{movie.ImageURL}}" alt="{{movie.Title}} poster">
        <div class="movie-card-title">{{movie.Title}}</div>
    </div>
{% endfor %}
</div>

<hr>
<p style="font-size:12px; color:#555;">
    Note: This app shows recommendations based on the ratings you provided. If you did not rate or only rated one movie, you may see general popular recommendations.
</p>

</body>
</html>
